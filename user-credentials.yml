---
by:
  username: BDias
description: Allow BDias to access its own credentials
for:
  storage:
  - allow:
    - '*'
    equals:
      path: keys
  - allow:
    - '*'
    equals:
      path: keys/users
  - allow:
    - '*'
    equals:
      path: keys/users/bdias
  - allow:
    - '*'
    match:
      path: keys/users/bdias/.*
context:
  application: rundeck
---
by:
  username: Justyn
description: Allow Justyn to access its own credentials
for:
  storage:
  - allow:
    - '*'
    equals:
      path: keys
  - allow:
    - '*'
    equals:
      path: keys/users
  - allow:
    - '*'
    equals:
      path: keys/users/Justyn
  - allow:
    - '*'
    match:
      path: keys/users/Justyn/.*
context:
  application: rundeck
